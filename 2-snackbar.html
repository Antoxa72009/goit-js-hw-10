        max-width: 300px;

      .form label,
      .form fieldset {
        display: block;
        margin-bottom: 16px;
      }

      .form input[type='number'] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      .form fieldset {
        width: 100%;
        box-sizing: border-box;
        padding: 4px 8px; /* Зменшено padding */
      }

      .form fieldset legend {
        font-size: 14px;
        margin-bottom: 4px;
        padding: 0 4px; /* Мінімальний padding */
      }

      .form fieldset label {
        display: inline-block;
        margin-right: 10px;
        font-size: 14px;
      }

        padding: 8px 12px;
        cursor: pointer;
      }

  <body>
    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />

        </label>

      <button type="submit">Create notification</button>
